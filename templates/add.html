{%extends "base.html"%} {%block title%}Add{%endblock%} {%block content%}
<div class="container">
  <form class="container" action="{{url_for('add')}}" method="POST">
    <div class="col-md-4">
      <label for="validationDefault01" class="form-label">Cafe Name</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault01"
        name="cafename"
        value=""
        required
      />
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Type</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault02"
        name="type"
        value=""
        required
      />
    </div>
    <div class="col-md-4">
      <label for="validationDefault05" class="form-label">Address</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault05"
        name="address"
        placeholder="e.g:170 Flemington Rd.,Harrison,2914,ACT"
        required
      />
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Rating</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault02"
        name="rating"
        required
      />
    </div>
    <div class="col-md-4">
      <label for="validationDefault03" class="form-label">Review</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault03"
        name="review"
        required
      />
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Price</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault02"
        name="price"
        value=""
        required
      />
    </div>
    <div class="col-md-4">
      <label for="validationDefault05" class="form-label">Phone</label>
      <input
        type="text"
        class="form-control"
        id="validationDefault05"
        name="phone"
        required
      />
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">ADD</button>
    </div>
  </form>
</div>
{%endblock%}
